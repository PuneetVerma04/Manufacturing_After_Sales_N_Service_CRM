<template>
    <lightning-card title="Engineer Dashboard" icon-name="standard:user">
        <div class="slds-p-around_medium">
            <!-- Engineer Info -->
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">My Profile</h3>
                <template if:true={engineerInfo}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <p><strong>Name:</strong> {engineerInfo.Name}</p>
                            <p><strong>Email:</strong> {engineerInfo.Engineer_Email__c}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <p><strong>Available:</strong> {engineerInfo.Available__c}</p>
                            <p><strong>Skills:</strong> {engineerInfo.Skills__c}</p>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Assigned Jobs -->
            <div class="slds-box">
                <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small">Assigned Jobs</h3>
                    <lightning-button label="Refresh" onclick={refreshJobs} variant="neutral" 
                                     disabled={isLoading}></lightning-button>
                </div>
                
                <template if:true={assignedJobs}>
                    <template if:true={assignedJobs.length}>
                        <div class="slds-scrollable_y">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="slds-text-title_caps">Case</th>
                                        <th class="slds-text-title_caps">Subject</th>
                                        <th class="slds-text-title_caps">Priority</th>
                                        <th class="slds-text-title_caps">Status</th>
                                        <th class="slds-text-title_caps">SLA Deadline</th>
                                        <th class="slds-text-title_caps">Time Remaining</th>
                                        <th class="slds-text-title_caps">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={assignedJobs} for:item="job">
                                        <tr key={job.Id}>
                                            <td><a href={job.caseUrl} target="_blank">{job.Name}</a></td>
                                            <td>{job.Subject__c}</td>
                                            <td><span class={job.priorityClass}>{job.Priority__c}</span></td>
                                            <td>{job.Status__c}</td>
                                            <td>{job.slaDeadlineFormatted}</td>
                                            <td>{job.timeRemaining}</td>
                                            <td>
                                                <lightning-button label="Update Status" 
                                                                 onclick={handleUpdateStatus} 
                                                                 data-job-id={job.Id}
                                                                 data-job-status={job.Status__c}
                                                                 variant="brand" size="small"></lightning-button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </template>
                    <template if:false={assignedJobs.length}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <p>No assigned jobs</p>
                        </div>
                    </template>
                </template>
            </div>

            <!-- Dispatch Jobs -->
            <div class="slds-box slds-m-top_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_medium">Dispatch Jobs</h3>
                <template if:true={dispatchJobs}>
                    <template if:true={dispatchJobs.length}>
                        <div class="slds-scrollable_y">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr>
                                        <th class="slds-text-title_caps">Dispatch ID</th>
                                        <th class="slds-text-title_caps">Service Case</th>
                                        <th class="slds-text-title_caps">Service Date</th>
                                        <th class="slds-text-title_caps">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={dispatchJobs} for:item="dispatch">
                                        <tr key={dispatch.Id}>
                                            <td>{dispatch.Name}</td>
                                            <td><a href={dispatch.caseUrl} target="_blank">{dispatch.Service_Case__r.Name}</a></td>
                                            <td>{dispatch.serviceDateFormatted}</td>
                                            <td>{dispatch.Status__c}</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </template>
                    <template if:false={dispatchJobs.length}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <p>No dispatch jobs</p>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>

    <!-- Modal for Status Update -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Update Case Status</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Next Status: <strong>{nextStatus}</strong></p>
                    <lightning-textarea label="Engineer Feedback" value={feedback} onchange={handleFeedbackChange}></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Confirm" variant="brand" onclick={confirmUpdateStatus}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
