<template>
    <lightning-card title="Register Product">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Product Name" 
                data-field="name" 
                value={serviceRequest.name} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-combobox
                label="Select Product"
                data-field="productId"
                options={products}
                value={serviceRequest.productId}
                onchange={handleInputChange}
                placeholder="-- Select Product --">
            </lightning-combobox>

            <lightning-input 
                type="text" 
                label="Serial Number" 
                data-field="serialNumber" 
                value={serviceRequest.serialNumber} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                type="date" 
                label="Purchase Date" 
                data-field="purchaseDate" 
                value={serviceRequest.purchaseDate} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                type="date" 
                label="Warranty Expiry" 
                data-field="warrantyExpiry" 
                value={serviceRequest.warrantyExpiry} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                type="date" 
                label="AMC Expiry" 
                data-field="amcExpiry" 
                value={serviceRequest.amcExpiry} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                type="checkbox" 
                label="Defective" 
                checked={serviceRequest.defective} 
                onchange={handleCheckboxChange}>
            </lightning-input>

            <!-- Hidden Contact field -->
            <lightning-input 
                type="hidden" 
                data-field="contactId" 
                value={serviceRequest.contactId}>
            </lightning-input>

            <lightning-button 
                variant="brand" 
                label="Submit" 
                onclick={handleSubmit} 
                class="slds-m-top_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
